<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Longhaul">
    <meta property="og:description" content="fotógrafo de branding com um talento para storytelling. Atualmente mora em Belo Horizonte - Brasil, mas parece viajar para qualquer lugar para realizar o trabalho. Fotografia, design e videomaking são os seus principais focos.">
    <meta property="og:image" content="https://longhaulbr.com.br/images/HomeImg/Link.webp">
    <meta property="og:url" content="https://longhaulbr.com.br">
    <meta property="og:type" content="website">
    <meta property="og:image:width" content="1200"> <!-- Largura recomendada para a imagem -->
    <meta property="og:image:height" content="630"> <!-- Altura recomendada para a imagem -->

    <!-- Link do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Link do Css -->
    <link rel="stylesheet" href="/font/style.css" />

    <link
      rel="shortcut icon"
      href="./images/IndexImg/favicon.ico"
      type="image/x-icon"
    />

    <!-- Link do Js -->
    <title>Longhaul</title>
    <style></style>
  </head>
  <body>
    <div class="container-fluid container-index">
      <div class="row">
        <!-- Imagem ocupando 60% -->
        <div class="index-img col-md-6 p-0">
          <!-- Adicionando p-0 para remover o padding -->
          <div
            id="carouselExampleFade"
            class="carousel slide carousel-fade"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="img-ensaios"
                  src="/images/IndexImg/Victor1.png"
                  class="d-block w-100"
                />
              </div>

              <div class="carousel-item">
                <img
                  class="img-ensaios"
                  src="/images/IndexImg/Victor2.png"
                  class="d-block w-100"
                />
              </div>

              <div class="carousel-item">
                <img
                  class="img-ensaios"
                  src="/images/IndexImg/Victor3.png"
                  class="d-block w-100"
                />
              </div>

              <div class="carousel-item">
                <img
                  class="img-ensaios"
                  src="/images/IndexImg/Victor4.png"
                  class="d-block w-100"
                />
              </div>
            </div>

            <button
              class="carousel-control-prev control-index"
              type="button"
              data-bs-target="#carouselExampleFade"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next control-index"
              type="button"
              data-bs-target="#carouselExampleFade"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <!-- Bloco de Texto ocupando 50% -->
        <div class="col-md-6">
          <div class="index-text">
            <img src="/images/IndexImg/LogoVerde.webp" alt="" />

            <h1>Fotogrando histórias marcantes</h1>

            <p>Lifestyle & Storyteller Photographer</p>

            <a style="text-decoration: none" href="/pages/ensaios.html">
              <button class="default-button mx-auto mt-5">
                Conheça o meu trabalho
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Adicione o Bootstrap JS (opcional, mas necessário para algumas funcionalidades) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
