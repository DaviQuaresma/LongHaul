<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Link do Css -->
    <link rel="stylesheet" href="/style/style.css">

    <title>Contato - LongHaul</title>
</head>
<body class="form-body">
    <header>
        <nav>
          <a href="/dist/index.html"><img class="logo" src="/images/HomeImg/LogoBranca.webp" alt=""></a>
          <div class="mobile-menu contato-menu">
            <div class="line4"></div>
            <div class="line5"></div>
            <div class="line6"></div>
          </div>
          <ul class="nav-list">
            <li><a class="link link-contato" href="/dist/index.html">Home</a></li>
            <li><a class="link link-contato" href="/pages/ensaios.html">Ensaios</a></li>
            <li><a class="link link-contato" href="/pages/sobre.html">Sobre</a></li>
            <li><a class="link link-contato" href="/pages/contato.html">Contato</a></li>
          </ul>
        </nav>
      </header>

    <section class="main">
        <div class="container-content">
            <div class="container-form">
                <div class="form-content">
                    <form action="">
                        <div class="container-text">

                            <div class="container-image-responsive">
                                <img class="planta-responsive" src="/images/ContatoImg/Planta1.png" alt="">
                            </div>

                            <h1>Entre em contato</h1>
                            <p>Entre em contato para que eu possa te ajudar!</p>
                        </div>

                        <div class="row">
                            <div class="col">
                            <input type="text" class="form-control" placeholder="Nome Completo" aria-label="First name">
                        </div>

                        <div class="col">
                            <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                        </div>

                        <div class="col-12 mt-4">
                            <input type="text" class="form-control" placeholder="Asunto">
                        </div>

                        <div class="col-12 mt-4">
                            <input type="text" class="form-control" placeholder="Sua mensagem">
                        </div>

                        <div class="container-button">
                            <button class="default-button form-button mt-5"> Enviar Mensagem</button>
                        </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="container-image">
            <img class="image-planta" src="/images/ContatoImg/Planta1.png" alt="">
        </div>
    </section>

    <!-- Adicione o Bootstrap JS (opcional, mas necessÃ¡rio para algumas funcionalidades) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navBarScript.js"></script>
</body>
