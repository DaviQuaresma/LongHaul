<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Link do Css -->
    <link rel="stylesheet" href="/style/style.css">

    <title>Contato - LongHaul</title>
</head>
<body>

    <div class="container">
        <div class="left-container">
            <div class="image-arrow">
                <img src="/images/ensaioIndividual/arrowLeft.svg" alt="">
            </div>
            <div class="image-logo">
                <img src="/images/HomeImg/LogoBranca.webp" alt="">
            </div>
            
            <div class="contact-form">
                <h2>Entre em Contato</h2>
                <p>Preencha o formulário abaixo e entraremos em contato em breve.</p>
                <form action="">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Nome completo" aria-label="Full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Endereço de E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="email" aria-label="email">
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Assunto</label>
                        <input type="text" class="form-control" id="subject" placeholder="Assunto">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Sua Mensagem</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Digite sua mensagem aqui"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>

        <div class="right-container">
            <img src="/images/ContatoImg/Planta1.png" alt="">
        </div>
    </div>

    <!-- Adicione o Bootstrap JS (opcional, mas necessário para algumas funcionalidades) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
