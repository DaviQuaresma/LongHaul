<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Link do Css -->
    <link rel="stylesheet" href="/style/style.css">

    <title>Contato - LongHaul</title>
</head>
<body class="form-body">
    <header>
        <nav class="navbar navbar-expand-lg navBar-Home">
            <div class="container">
                <!-- Logo à esquerda -->
                <a class="navbar-brand" href="/dist/index.html">
                    <img src="/images/HomeImg/LogoBranca.webp" alt="">
                </a>
    
                <!-- Botão para acionar o offcanvas -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Itens do Navbar à direita -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="link nav-link" href="/dist/index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="link nav-link" href="/pages/ensaios.html">ENSAIOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="link nav-link" href="/pages/sobre.html">SOBRE</a>
                        </li>
                        <li class="nav-item">
                            <a class="link nav-link" href="/pages/contato.html">CONTATO</a>
                        </li>
                        <li class="nav-item">
                            <!-- <a class="link2 nav-link" href="#">PT</a> --> 
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="main">
        <div class="container-content">
            <div class="container-form">
                <div class="form-content">
                    <form action="">
                        <div class="container-text">
                            <h1>Entre em contato</h1>
                            <p>Entre em contato para que eu possa te ajudar!</p>
                        </div>

                        <div class="row">
                            <div class="col">
                            <input type="text" class="form-control" placeholder="Nome Completo" aria-label="First name">
                        </div>

                        <div class="col">
                            <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                        </div>

                        <div class="col-12 mt-4">
                            <input type="text" class="form-control" placeholder="Asunto">
                        </div>

                        <div class="col-12 mt-4">
                            <input type="text" class="form-control" placeholder="Sua mensagem">
                        </div>

                        <div class="container-button">
                            <button class="default-button form-button mt-5"> Enviar Mensagem</button>
                        </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container-image">
            <img class="image-planta" src="/images/ContatoImg/Planta1.png" alt="">
        </div>
    </section>

    <!-- Adicione o Bootstrap JS (opcional, mas necessário para algumas funcionalidades) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
