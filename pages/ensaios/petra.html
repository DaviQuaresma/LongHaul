<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Link do Js -->
    <script src="/js/smothScroll.js" defer></script>

    <!-- Link do Css -->
    <link rel="stylesheet" href="/style/style.css">

    <!-- Links de preLoad das fotos -->
    <link rel="preload" as="image" href="/images/EnsaiosImg/Petra5.png">
    <link rel="preload" as="image" href="/images/HomeImg/Petra1.png">
    <link rel="preload" as="image" href="/images/HomeImg/Petra2.png">
    <link rel="preload" as="image" href="/images/HomeImg/Petra3.png">
    <link rel="preload" as="image" href="/images/HomeImg/Petra4.png">

    <title>Ensaios - Pêtra</title>
</head>
<body class="body-background-carrossel">
    <header>
        <nav class="navbar navbar-expand-lg navBar-Home">
            <div class="container">
                <!-- Logo à esquerda -->
                <a class="navbar-brand" href="/dist/index.html">
                    <img src="/images/ensaioIndividual/LogoVerde.webp" alt="">
                </a>

                <!-- Botão para acionar o offcanvas -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Itens do Navbar à direita -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="ensaio-link nav-link" href="/dist/index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="ensaio-link nav-link" href="/pages/ensaios.html">ENSAIOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="ensaio-link nav-link" href="/pages/sobre.html">SOBRE</a>
                        </li>
                        <li class="nav-item">
                            <a class="ensaio-link nav-link" href="/pages/contato.html">CONTATO</a>
                        </li>
                        <li class="nav-item">
                            <a class="ensaio-link2 nav-link" href="#">PT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="scroll-images-container">
        <div class="left-arrow-container">
            <div class="left-arrow" onclick="scrollImages(-1)">
                <img class="arrow" src="/images/ensaioIndividual/arrowLeft.svg" alt="">
            </div>
        </div>

        <div class="image-container">
            <!-- Adicione mais imagens conforme necessário -->
            <img src="/images/EnsaiosImg/Petra5.png" class="img-thumbnail mx-2" alt="Image 1" onclick="openModal('/images/EnsaiosImg/Petra5.png')">
            <img src="/images/HomeImg/Petra1.png" class="img-thumbnail mx-2" alt="Image 2" onclick="openModal('/images/HomeImg/Petra1.png')">
            <img src="/images/HomeImg/Petra2.png" class="img-thumbnail mx-2" alt="Image 3" onclick="openModal('/images/HomeImg/Petra2.png')">
            <img src="/images/HomeImg/Petra3.png" class="img-thumbnail mx-2" alt="Image 4" onclick="openModal('/images/HomeImg/Petra3.png')">
            <img src="/images/HomeImg/Petra4.png" class="img-thumbnail mx-2" alt="Image 5" onclick="openModal('/images/HomeImg/Petra4.png')">
        </div>

        <div class="right-arrow-container">
            <div class="right-arrow" onclick="scrollImages(1)">
                <img class="arrow" src="/images/ensaioIndividual/arrowRight.svg" alt="">
            </div>
        </div>
    </section>

    <div class="modal" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Fechar" onclick="closeModal()"></button>
                <div class="modal-body p-0">
                    <img id="modalImage" src="" class="img-fluid" alt="Imagem Expandida">
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu script para abrir o modal -->
    <script src="/js/ensaiosScript.js" defer></script>
</body>
</html>
