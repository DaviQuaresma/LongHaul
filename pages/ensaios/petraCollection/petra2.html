<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Link do Js -->
    <script src="/js/smothScroll.js" defer></script>

    <!-- Link do Css -->
    <link rel="stylesheet" href="/style/style.css">

    <!-- Links de preLoad das fotos -->
    <link rel="preload" as="image" href="/images/EnsaiosImg/Petra5.png">
    <link rel="preload" as="image" href="/images/HomeImg/Petra1.png">
    <link rel="preload" as="image" href="/images/HomeImg/Petra2.png">
    <link rel="preload" as="image" href="/images/HomeImg/Petra3.png">
    <link rel="preload" as="image" href="/images/HomeImg/Petra4.png">

    <title>Ensaios - Petra Collection2</title>
</head>
<body class="body-background-carrossel">

      <section id="scroll-collections-container">
        <div class="left-arrow-container">
            <div class="left-arrow" onclick="scrollImages(-1)">
                <img class="arrow" src="/images/ensaioIndividual/arrowLeft.svg" alt="">
            </div>
        </div>

    <section id="scroll-images-container">
        <div class="left-arrow-container">
            <div class="left-arrow" onclick="scrollImages(-1)">
                <img class="arrow" src="/images/ensaioIndividual/arrowLeft.svg" alt="">
            </div>
        </div>

        <div class="image-container">
            <!-- Adicione mais imagens conforme necessÃ¡rio -->
            <img src="/images/EnsaiosImg/Petra5.png" class="no-border-thumbnail mx-2" alt="Image 1" onclick="openModal('/images/EnsaiosImg/Petra5.png')">
            <img src="/images/HomeImg/Petra1.png" class="no-border-thumbnail mx-2" alt="Image 2" onclick="openModal('/images/HomeImg/Petra1.png')">
            <img src="/images/HomeImg/Petra2.png" class="no-border-thumbnail mx-2" alt="Image 3" onclick="openModal('/images/HomeImg/Petra2.png')">
            <img src="/images/HomeImg/Petra3.png" class="no-border-thumbnail mx-2" alt="Image 4" onclick="openModal('/images/HomeImg/Petra3.png')">
            <img src="/images/HomeImg/Petra4.png" class="no-border-thumbnail mx-2" alt="Image 5" onclick="openModal('/images/HomeImg/Petra4.png')">
        </div>

        <div class="right-arrow-container">
            <div class="right-arrow" onclick="scrollImages(1)">
                <img class="arrow" src="/images/ensaioIndividual/arrowRight.svg" alt="">
            </div>
        </div>
    </section>

    <div class="modal" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Fechar" onclick="closeModal()"></button>
                <div class="modal-body p-0">
                    <img id="modalImage" src="" class="img-fluid" alt="Imagem Expandida">
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu script para abrir o modal -->
    <script src="/js/ensaiosScript.js" defer></script>
    <script src="/js/navBarScript.js" defer></script>
</body>
</html>
