<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow-x: hidden; /* Para evitar a barra de rolagem horizontal */
    background-size: cover;
    background-position: center;
    position: relative; /* Importante para posicionar elementos filhos relativos a este contêiner */
}

/* Estilo para o header ficar sobreposto */
header {
    position: fixed;
    width: 100%;
    z-index: 1000; /* Certifique-se de que o header está acima do carrossel */
}

/* Estilo para o carrossel ocupar a tela inteira */
#carouselExampleIndicators {
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

.body-background-carrossel{
    cursor: pointer;
}

.overlay-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
}

.container{
    img{
        width: 50%;
        margin-right: 100%;
    }
}

.img-ensaios {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
}

/* Adicione este estilo para o bloco de nome */
.name-block {
    position: absolute;
    bottom: 0px;
    left: 0px;
    background-color: black;
    color: white;
    padding: 10px 30px 10px 30px;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.dark-text {
    font-weight: 700;
    color: $primary-font-hover; /* ou a cor desejada para o texto mais escuro */
}

.white-text {
    color: $primary-white;
}

.spacer {
    margin: 0 10px; /* ou ajuste conforme necessário */
}

@media (max-width: 425px) {
    .name-block {
        padding: 5px 20px 5px 20px;
        font-size: 15px;
    }
    
}

* {
  margin: 0;
  padding: 0;
}

a {
  color: #fff;
  text-decoration: none;
  transition: 0.3s;
}

a:hover {
  opacity: 0.7;
}


.logo {
  width: 30%;
}

nav {
  display: flex;
  justify-content: space-around;
  align-items: center;
  font-family: system-ui, -apple-system, Helvetica, Arial, sans-serif;
  height: 8vh;
}

.nav-list {
  list-style: none;
  display: flex;
}

.nav-list li {
  letter-spacing: 3px;
  margin-left: 32px;
}

.mobile-menu {
  text-decoration: none;
  display: none;
  cursor: pointer;
}

.mobile-menu div {
  width: 32px;
  height: 2px;
  background: white;
  margin: 8px;
  transition: 0.3s;
}

@media (max-width: 999px) {
  .nav-list {
    text-decoration: none;
    position: absolute;
    top: 8vh;
    right: 0;
    width: 100vw;
    height: 92vh;
    background: black;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    transform: translateX(100%);
    transition: transform 0.3s ease-in;
    
  }

  .nav-list li {
    margin-left: 0;
    opacity: 0;
  }

  .nav-list a {
    text-decoration: none;
    color: white;
  }

  .mobile-menu {
    display: block;
  }
}

.nav-list.active {
  transform: translateX(0);
}

@keyframes navLinkFade {
  from {
    opacity: 0;
    transform: translateX(50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.mobile-menu.active .line1 {
  transform: rotate(-45deg) translate(-8px, 8px);
}

.mobile-menu.active .line2 {
  opacity: 0;
}

.mobile-menu.active .line3 {
  transform: rotate(45deg) translate(-5px, -7px);
}
    </style>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />

  </head>

  <body>
    <header>
      <nav>
        <a href="/"><img class="logo" src="/images/HomeImg/LogoBranca.webp" alt=""></a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="#">Início</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Projetos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="/pages/ensaios/davi&Joyce.html">
          <img class="img-ensaios" src="/images/EnsaiosImg/Davi&Joyce.png" class="d-block w-100">
          </a>
          <div class="name-block">
              <span class="dark-text">Projetos Fotográficos</span> <span class="spacer">/</span> <span>Davi & Joyce</span>
          </div>
        </div>

        
        <div class="carousel-item">
          <a href="/pages/ensaios/petra.html">
          <img class="img-ensaios" src="/images/EnsaiosImg/Petra5.png" class="d-block w-100">
          </a>
          <div class="name-block">
              <span class="dark-text">Projetos Fotográficos</span> <span class="spacer">/</span> <span class="white-text">Pêtra</span>
          </div>
        </div>


        <div class="carousel-item">
          <a href="/pages/ensaios/victor.html">
          <img class="img-ensaios" src="/images/IndexImg/Victor1.png" class="d-block w-100">
          </a>
          <div class="name-block">
              <span class="dark-text">Projetos Fotográficos</span> <span class="spacer">/</span> <span>Victor</span>
          </div>
        </div>
      </div>
      
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      class MobileNavbar {
  constructor(mobileMenu, navList, navLinks) {
    this.mobileMenu = document.querySelector(mobileMenu);
    this.navList = document.querySelector(navList);
    this.navLinks = document.querySelectorAll(navLinks);
    this.activeClass = "active";

    this.handleClick = this.handleClick.bind(this);
  }

  animateLinks() {
    this.navLinks.forEach((link, index) => {
      link.style.animation
        ? (link.style.animation = "")
        : (link.style.animation = `navLinkFade 0.5s ease forwards ${
            index / 7 + 0.3
          }s`);
    });
  }

  handleClick() {
    this.navList.classList.toggle(this.activeClass);
    this.mobileMenu.classList.toggle(this.activeClass);
    this.animateLinks();
  }

  addClickEvent() {
    this.mobileMenu.addEventListener("click", this.handleClick);
  }

  init() {
    if (this.mobileMenu) {
      this.addClickEvent();
    }
    return this;
  }
}

const mobileNavbar = new MobileNavbar(
  ".mobile-menu",
  ".nav-list",
  ".nav-list li",
);
mobileNavbar.init();
    </script>
  </body>
</html>
