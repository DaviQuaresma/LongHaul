<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
    
</head>

<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow-x: hidden; /* Para evitar a barra de rolagem horizontal */
    background-size: cover;
    background-position: center;
    position: relative; /* Importante para posicionar elementos filhos relativos a este contêiner */
}

/* Estilo para o header ficar sobreposto */
header {
    position: fixed;
    width: 100%;
    z-index: 1000; /* Certifique-se de que o header está acima do carrossel */
}

/* Estilo para o carrossel ocupar a tela inteira */
#carouselExampleIndicators {
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

.body-background-carrossel{
    cursor: pointer;
}

.overlay-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
}

.container{
    img{
        width: 50%;
        margin-right: 100%;
    }
}

.carousel-control-prev, .carousel-control-next{
    color: black;
    background-color: transparent;
    margin: 0;
    border: 0;
}

</style>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navBar-Home">
        <div class="container">
            <!-- Logo à esquerda -->
            <a class="navbar-brand" href="/dist/index.html">
                <img src="/images/HomeImg/LogoBranca.webp" alt="">
            </a>

            <!-- Botão para acionar o offcanvas -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Itens do Navbar à direita -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="home-link nav-link" href="/pages/ensaios.html">ENSAIOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="home-link nav-link" href="#">SOBRE</a>
                    </li>
                    <li class="nav-item">
                        <a class="home-link nav-link" href="#">CONTATO</a>
                    </li>
                    <li class="nav-item">
                        <a class="home-link2 nav-link" href="#">PT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/images/EnsaiosImg/Davi&Joyce.png" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/images/EnsaiosImg/Petra5.png" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/images/IndexImg/Victor1.png" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

    <!-- Adicione o Bootstrap JS (opcional, mas necessário para algumas funcionalidades) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
