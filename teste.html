}

.fixed-navbar {

    position: fixed;

    width: 100%;

}

.fixed-navbar a {

    color: white;
    margin: 0 15px;
}

.content {
    padding: 20px;
    margin-top: 70px; /* Adjust according to your navbar height */
}

    </style>

</head>
